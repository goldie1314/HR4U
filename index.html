<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourHR Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .chatbox {
      width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chatbox h2 {
      text-align: center;
      color: #333;
    }
    #messages {
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      background: #ffe066;
      padding: 8px 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .bot {
      background: #b39ddb;
      padding: 8px 10px;
      border-radius: 10px;
      display: inline-block;
    }
    #inputArea {
      display: flex;
    }
    #inputField {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 8px 15px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ü§ñ YourHR - –ü–∏—Ç–∞–π —Å–≤–æ—è –ª–∏—á–µ–Ω HR</h2>
    <div id="messages">
      <div class="message bot"><strong>YourHR:</strong> –ó–¥—Ä–∞–≤–µ–π, –∞–∑ —Å—ä–º —Ç–≤–æ—è –ª–∏—á–µ–Ω HR. –° –∫–∞–∫–≤–æ –º–æ–≥–∞ –¥–∞ —Ç–∏ –ø–æ–º–æ–≥–Ω–∞ –¥–Ω–µ—Å?</div>
    </div>
    <div id="inputArea">
      <input type="text" id="inputField" placeholder="–ù–∞–ø–∏—à–∏ –≤—ä–ø—Ä–æ—Å..." />
      <button onclick="sendMessage()">–ò–∑–ø—Ä–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("inputField");
      const messages = document.getElementById("messages");
      const userMessage = inputField.value;

      if (!userMessage.trim()) return;

      // –ü–æ–∫–∞–∂–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è
      messages.innerHTML += `<div class="message user"><strong>–¢–∏:</strong> ${userMessage}</div>`;
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("https://hr-4-u.vercel.app/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const botReply = data.reply || "–ù—è–º–∞–º –æ—Ç–≥–æ–≤–æ—Ä –∫—ä–º –º–æ–º–µ–Ω—Ç–∞.";

        messages.innerHTML += `<div class="message bot"><strong>YourHR:</strong> ${botReply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        messages.innerHTML += `<div class="message bot"><strong>YourHR:</strong> –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞—Ç–∞. –û–ø–∏—Ç–∞–π –ø–∞–∫ –ø–æ-–∫—ä—Å–Ω–æ.</div>`;
      }

      inputField.value = "";
    }
  </script>
</body>
</html>
